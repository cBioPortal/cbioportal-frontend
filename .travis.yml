language: node_js
node_js: 6.11.0
env:
  matrix:
  - TEST=unit
  - TEST=end-to-end
  - TEST=api-sync
  global:
  - secure: 
  - secure: 
before_install:
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm config set registry https://registry.npmjs.org/
- npm install
- npm install codecov.io
script:
- |
  if [[ "${TEST}" == api-sync ]]
  then
      bash src/test/check_api_sync.sh
  fi
- |
  if [[ "${TEST}" == api-sync ]]
  then
    npm run syncmock || { \
      echo 'WARNING: mock data out of sync with API return calls';
    }
  fi
- |
  if [[ "${TEST}" == unit ]]
  then
      npm run build && \
      npm test
  fi
- |
  if [[ "${TEST}" == end-to-end ]]
  then
    npm run buildDLL:dev
  fi
  # Use browserstack only on runs within repo
- |
  if [[ "${TEST}" == end-to-end && "${TRAVIS_PULL_REQUEST}" = "false" ]];
  then
    npm run start & \
    eval "$(./scripts/env_vars.sh)" && \
    curl $CBIOPORTAL_URL > /dev/null && \
    sleep 5s && \
    curl $CBIOPORTAL_URL > /dev/null && \
    sleep 5s && \
    curl $CBIOPORTAL_URL > /dev/null && \
    sleep 20s && \
    curl http://localhost:3000 > /dev/null && \
    sleep 20s && \
    cd end-to-end-tests && \
    npm install && \
    npm run test-travis
  fi
  # run webdriver-manager on PRs instead of using browserstack
  # not working atm

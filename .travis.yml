  #   sleep 20s && \
  #   cd end-to-end-tests && \
  #   npm install && \
  #   npm run test-webdriver-manager
  # fi
after_success:
- cat test/fixtures/outputs/lcov.info | codecov
cache:
  directories:
  - node_modules

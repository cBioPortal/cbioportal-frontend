  #   webdriver-manager start &
  #   eval "$(./scripts/env_vars.sh)" && \
  #   curl $CBIOPORTAL_URL > /dev/null && \
  #   sleep 5s && \
  #   curl $CBIOPORTAL_URL > /dev/null && \
  #   sleep 5s && \
  #   curl $CBIOPORTAL_URL > /dev/null && \
  #   sleep 20s && \
